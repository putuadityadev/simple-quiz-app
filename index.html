<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-purple-950 py-10 font-poppins">
    <div class="container bg-white mx-auto p-8 rounded-lg flex flex-col justify-center items-center w-fit">
        <div class="title mr-auto">
            <h1 class="text-xl font-extrabold mb-2 text-purple-950">Simple Quiz</h1>
            <span class="border-t-2 h-1 border-purple-950 px-[100px] md:px-[200px]"></span>
        </div>
        <div class="quiz flex flex-col justify-center items-start">
            <h2 class="questions text-base font-semibold text-purple-950 mb-2">The Question?</h2>
            <button class="pr-[200px] max-w-fit pl-2 py-4 border text-start mb-2 border-purple-950 rounded-md font-semibold text-xs hover:bg-black hover:text-white transition duration-200 ease-in-out md:pr-[600px]">Answer1</button>
            <button class="pr-[200px] max-w-fit pl-2 py-4 border text-start mb-2 border-purple-950 rounded-md font-semibold text-xs hover:bg-black hover:text-white transition duration-200 ease-in-out md:pr-[600px]">Answer2</button>
            <button class="pr-[200px] max-w-fit pl-2 py-4 border text-start mb-2 border-purple-950 rounded-md font-semibold text-xs hover:bg-black hover:text-white transition duration-200 ease-in-out md:pr-[600px]">Answer3</button>
            <button class="pr-[200px] max-w-fit pl-2 py-4 border text-start mb-2 border-purple-950 rounded-md font-semibold text-xs hover:bg-black hover:text-white transition duration-200 ease-in-out md:pr-[600px]">Answer4</button>
        </div>
        <button class="px-8 py-2 bg-purple-950 text-white text-xs font-bold rounded-md max-w-fit mt-3 md:px-10">Next</button>
    </div>
</body>
</html>
